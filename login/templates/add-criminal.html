{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Criminal</title>
    <link rel="stylesheet" href="{% static 'css/add_criminal.css' %}" />
</head>
<body style="background-image: url('{% static 'images/scifi/frame2.jpg' %}');">
    <div class="main">
        <div id="header">
            <h1>Add Criminal</h1>
        </div>
        <div id="form-div">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="bloodgroup">Blood Group:</label><br>
                        <input type="text" id="bloodgroup" name="bloodgroup" required>
                    </div>
                    <div class="input-group">
                        <label for="gender">Gender:</label><br>
                        <select name="gender" id="gender" style="width: 150px;">
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="age">Age:</label><br>
                        <input type="text" id="age" name="age" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="criminalrecord">Criminal Record:</label><br>
                        <textarea name="criminalrecord" id="criminalrecord" cols="102" rows="10"></textarea>
                    </div>
                </div>
                <div style="margin: 0px 15px;">
                    <div class="input-group">
                        <label for="image">Upload Image:</label><br>
                        <input type="file" id="image" name="image" accept=".jpg, .png" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit"><span>Submit</span></button>
                </div>
            </form>
       </div>
    </div>
</body>
</html>
